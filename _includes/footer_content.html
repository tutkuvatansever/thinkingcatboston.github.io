<div class="social">
    {% for link in site.data.social.main %}
        <a href="{{ link.url }}" target="_blank"><img class="social-button" src="{{ site.url }}{{ link.img }}" alt="{{ link.alt }}"/></a>
    {% endfor %}
</div>
